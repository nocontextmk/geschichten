<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kurzgeschichten Luzern — jeden Tag</title>

<style>
:root{
  --maxw:720px;
  --bg:#ffffff;
  --text:#0a0a0a;
  --muted:#5a5a5a;
  --accent:#0b5ed7;
  --paper:#fbfbfb;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}

html,body{margin:0;background:var(--bg);color:var(--text)}

.wrap{
  max-width:var(--maxw);
  margin:28px auto;
  padding:28px;
  background:var(--paper);
  border-radius:14px;
  box-shadow:0 6px 24px rgba(0,0,0,0.06);
}

header{display:flex;gap:12px;align-items:center}
h1{margin:0;font-size:22px}
.lead{color:var(--muted);font-size:15px;margin-top:6px}

.meta{font-size:13px;color:var(--muted);margin:20px 0}

.stories{display:flex;flex-direction:column;gap:18px}

.story{
  background:#fff;
  padding:18px;
  border-radius:10px;
  border:1px solid #e0e0e0;
  transition:transform .3s ease, box-shadow .3s ease;
}

.story h2{margin:0 0 12px;font-size:18px}
.story p{font-size:17px;line-height:1.6;margin:0 0 14px}

.vocab{font-size:14px;color:var(--muted);margin-top:10px}

@media (min-width:1400px){
  .story{cursor:pointer}
  .story:hover{
    transform:translateY(-5px);
    box-shadow:0 12px 32px rgba(0,0,0,.1);
    border-color:var(--accent);
  }
}

/* POPUP */
.story-popup-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  z-index:2000;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.story-popup{
  background:white;
  max-width:900px;
  max-height:90vh;
  padding:40px;
  border-radius:20px;
  overflow-y:auto;
  position:relative;
}

.story-popup h2{font-size:32px;color:var(--accent)}
.story-popup p{font-size:24px;line-height:1.8}

.close-popup{
  position:absolute;
  top:16px;
  right:16px;
  font-size:36px;
  background:none;
  border:none;
  cursor:pointer;
}

/* FOOTER */
.main-footer{
  margin-top:32px;
  padding-top:24px;
  border-top:1px solid #eee;
}

.footer-content{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:24px;
}

.footer-left{flex:1;min-width:220px}
.footer-right{text-align:right}

.footer-info{
  font-size:12px;
  color:var(--muted);
  line-height:1.5;
}

.footer-buttons{display:flex;gap:10px}

.btn{
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:6px 12px;
  border-radius:8px;
  cursor:pointer;
}

.footer-meta{
  font-size:11px;
  color:#888;
  margin-top:16px;
  padding-top:12px;
  border-top:1px solid #f0f0f0;
}

@media(max-width:600px){
  .footer-content{flex-direction:column}
  .footer-right{text-align:left}
}
</style>
</head>

<body>

<div class="story-popup-overlay" id="popup">
  <div class="story-popup">
    <button class="close-popup" id="closePopup">&times;</button>
    <div id="popupContent"></div>
  </div>
</div>

<main class="wrap">
<header>
<svg width="40" height="40" viewBox="0 0 24 24">
<rect x="1.5" y="3" width="21" height="18" rx="3" fill="#0b5ed7"/>
</svg>
<div>
<h1>Kurzgeschichten Luzern</h1>
<p class="lead">Zwei kurze, kindgerechte Geschichten auf Deutsch – jeden Tag.</p>
</div>
</header>

<div class="meta" id="meta"></div>
<section class="stories" id="stories"></section>

<footer class="main-footer">
  <div class="footer-content">
    <div class="footer-left">
      <div class="footer-info">
        <p>Ein pädagogisches Projekt für Kinder (ca. 8 Jahre).</p>
        <p>Region: Zentralschweiz · Sprache: Deutsch</p>
      </div>
    </div>
    <div class="footer-right">
      <div class="footer-buttons">
        <button class="btn" onclick="window.print()">Drucken</button>
      </div>
      <div style="font-size:12px;color:var(--muted);margin-top:10px">
        Generiert um <span id="genTime">--:--</span> Uhr<br>
        Zeitzone: Europe/Zurich
      </div>
    </div>
  </div>

  <div class="footer-meta">
    <span>Version 1.0.0</span> ·
    <span>MIT License</span> ·
    <span>© 2025 Kurzgeschichten Luzern</span>
  </div>
</footer>
</main>

<script>
function zurichNow(){
  const f=new Intl.DateTimeFormat("de-CH",{timeZone:"Europe/Zurich",hour:"2-digit",minute:"2-digit"});
  return f.format(new Date());
}

function seededRandom(seed){
  let h=2166136261>>>0;
  for(let c of seed) h=(h^c.charCodeAt(0))*16777619>>>0;
  return()=>((h=h*1664525+1013904223>>>0)/4294967296);
}

const namen=["Mia","Lukas","Emma","Noah","Lea","Ben"];
const orte=["Luzern","dem See","der Altstadt","dem Park","dem Wald"];
const objekte=["Ball","Buch","Rucksack","Schlüssel"];
const gefuehle=["glücklich","neugierig","stolz","mutig"];

let aktuelleStories=[];

function anzeigen(){
  const d=new Date().toISOString().slice(0,10);
  const rng=seededRandom(d);
  aktuelleStories=[1,2].map(n=>({
    title:`${n}. Eine kleine Geschichte`,
    text:[
      `${namen[Math.floor(rng()*6)]} ging an einem sonnigen Tag nach ${orte[Math.floor(rng()*5)]}.`,
      `Dort fand das Kind einen ${objekte[Math.floor(rng()*4)]}.`,
      `Es war ${gefuehle[Math.floor(rng()*4)]} und dachte nach.`,
      `Am Ende lernte es etwas Wichtiges.`
    ]
  }));

  document.getElementById("meta").textContent=`Datum: ${d} · Zwei kurze Geschichten`;
  document.getElementById("genTime").textContent=zurichNow();

  const s=document.getElementById("stories");
  s.innerHTML="";
  aktuelleStories.forEach((st,i)=>{
    const a=document.createElement("article");
    a.className="story";
    a.dataset.index=i;
    a.innerHTML=`<h2>${st.title}</h2>${st.text.map(t=>`<p>${t}</p>`).join("")}`;
    s.appendChild(a);
  });
}

document.getElementById("stories").onclick=e=>{
  if(window.innerWidth<1400) return;
  const a=e.target.closest(".story");
  if(!a) return;
  const st=aktuelleStories[a.dataset.index];
  document.getElementById("popupContent").innerHTML=
    `<h2>${st.title}</h2>${st.text.map(t=>`<p>${t}</p>`).join("")}`;
  document.getElementById("popup").style.display="flex";
  document.body.style.overflow="hidden";
};

document.getElementById("closePopup").onclick=()=>{
  document.getElementById("popup").style.display="none";
  document.body.style.overflow="auto";
};

document.getElementById("popup").onclick=e=>{
  if(e.target.id==="popup") document.getElementById("closePopup").click();
};

anzeigen();
</script>

</body>
</html>
